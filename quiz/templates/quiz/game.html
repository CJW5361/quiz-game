{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ïù¥ÎØ∏ÏßÄ ÌÄ¥Ï¶à Í≤åÏûÑ</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        
        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 18px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timer {
            font-size: 32px;
            color: #1a73e8;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .timer.warning {
            color: #dc3545;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .quiz-image {
            max-width: 100%;
            max-height: 500px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .hint {
            color: #666;
            font-style: italic;
            margin: 15px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1a73e8;
        }
        
        .button-group {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .answer-input {
            padding: 12px 20px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .submit-btn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
        }
        
        .skip-btn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .skip-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        
        .difficulty-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            background-color: #1a73e8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div class="info-bar">
            <div class="info-item">üë§ {{ request.session.player_name }}</div>
            <div class="info-item">üéØ Ï†êÏàò: <span id="score">{{ score }}</span></div>
            <div class="info-item">‚úÖ ÎßûÏ∂ò Î¨∏Ï†ú: <span id="total-solved">{{ total_solved }}</span></div>
            <div class="info-item">
                ÎÇúÏù¥ÎèÑ: <span id="difficulty" class="difficulty-badge">{{ difficulty }}</span>
            </div>
        </div>

        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <div class="timer" id="timer">5:00</div>
            <img src="{{ quiz.image.url }}" alt="ÌÄ¥Ï¶à Ïù¥ÎØ∏ÏßÄ" class="quiz-image" id="quiz-image">
            <div class="hint" id="hint">üí° ÌûåÌä∏: {{ quiz.hint }}</div>
            <input type="hidden" id="quiz-id" value="{{ quiz.id }}">
            <div class="button-group">
                <input type="text" id="answer-input" class="answer-input" placeholder="Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                <button onclick="checkAnswer()" class="submit-btn">Ï†úÏ∂ú</button>
                <button onclick="moveToNextQuestion(false, true)" class="skip-btn">ÎÑòÏñ¥Í∞ÄÍ∏∞</button>
            </div>
        {% endif %}
    </div>

    <script>
        let gameStartTime = {{ request.session.game_start_time|default:0 }} * 1000;
        let totalTime = 300000; // 5Î∂ÑÏùÑ Î∞ÄÎ¶¨Ï¥àÎ°ú ÌëúÌòÑ

        function updateTimer() {
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - gameStartTime;
            const remainingTime = Math.max(totalTime - elapsedTime, 0);
            
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (remainingTime <= 10000) { // 10Ï¥à Ïù¥Ìïò
                timerElement.classList.add('warning');
            }
            
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                // ÏãúÍ∞Ñ Ï¢ÖÎ£å Ïãú ÏÑúÎ≤ÑÏóê ÎßàÏßÄÎßâ ÏÉÅÌÉú Ï†ÑÏÜ°
                moveToNextQuestion(true, false);  // timeout=trueÎ°ú ÏÑ§Ï†ï
            }
        }

        function updateUI(data, resetTimerFlag = true) {
            document.getElementById('score').textContent = data.score;
            document.getElementById('total-solved').textContent = data.total_solved;
            
            // ÏÉàÎ°úÏö¥ Î¨∏Ï†úÎ°ú ÎÑòÏñ¥Í∞à ÎïåÎßå Ïù¥ÎØ∏ÏßÄ, ÌûåÌä∏ Îì±ÏùÑ ÏóÖÎç∞Ïù¥Ìä∏
            if (data.correct || resetTimerFlag) {
                document.getElementById('quiz-image').src = data.next_quiz.image_url;
                document.getElementById('quiz-id').value = data.next_quiz.id;
                document.getElementById('hint').textContent = `ÌûåÌä∏: ${data.next_quiz.hint}`;
                document.getElementById('difficulty').textContent = data.next_quiz.difficulty;
            }
            
            // Îãµ ÏûÖÎ†•Ï∞ΩÏùÄ Ìï≠ÏÉÅ ÎπÑÏõÄ
            document.getElementById('answer-input').value = '';
        }

        function checkAnswer() {
            const answer = document.getElementById('answer-input').value;
            const quizId = document.getElementById('quiz-id').value;
            
            fetch('{% url "quiz:check_answer" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `answer=${answer}&quiz_id=${quizId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.game_completed) {
                    alert(data.message);
                    window.location.href = '{% url "quiz:index" %}';
                } else {
                    alert(data.message);
                    updateUI(data, data.correct);
                }
            });
        }

        function moveToNextQuestion(timeout = false, skipped = false) {
            const quizId = document.getElementById('quiz-id').value;
            
            fetch('{% url "quiz:check_answer" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `quiz_id=${quizId}&timeout=${timeout}&skipped=${skipped}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.game_completed) {
                    alert(data.message);
                    window.location.href = '{% url "quiz:index" %}';
                } else {
                    alert(data.message);
                    updateUI(data, true);
                }
            });
        }

        // Enter ÌÇ§Î°ú Ï†úÏ∂ú
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // ÌÉÄÏù¥Î®∏ ÏãúÏûë
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
